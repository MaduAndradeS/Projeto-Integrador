<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <script src="./firebaseConfig.js" type="module"></script>
    <script src="./login.js" type="module"></script>
    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Login</h2>
            <!-- Formulário de Login -->
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Email" required>
                <input type="password" id="login-senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <p class="trocar-form">
                    Não tem uma conta? <span id="registro-link">Registre-se</span>
                </p>
            </form>

            <!-- Formulário de Registro -->
            <form id="registro-form" style="display: none;">
                <input type="text" id="registro-username" placeholder="Nome de Usuário" required>
                <input type="email" id="registro-email" placeholder="Email" required>
                <input type="password" id="registro-senha" placeholder="Senha (Mínimo 6 caracteres.)" required>
                <button type="submit">Registrar</button>
                <p class="trocar-form">
                    Já tem uma conta? <span id="login-link">Faça login</span>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
